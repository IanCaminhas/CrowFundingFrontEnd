<script>

                                                    <label for="valor">Valor do curso: ${obj.valorCurso}</label>
                                                    <hr>
                                                </div>
                                                <div class="col-md-12 mb-3">
                                                    <label for="dtInicio">Data de inicio: ${obj.dtInicio}</label>
                                                    <hr>
                                                </div>
                                                <div class="col-md-12 mb-3">
                                                    <label for="dtConclusao">Data de conclusão: ${obj.dtConclusao}</label>
                                                    <hr>
                                                </div>

    function createTable(){
        let tabela =` <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">

                                        <th hidden>horaTermino</th>
                                        <th hidden>ementa</th>
                                        <th hidden>endereco</th>
                                        <th>Nome do Curso</th>
                                        <th>Instituição</th>
                                        <th>Valor do Curso</th>
                                        <th>Data de Inicio</th>
                                        <th>Data de Conclusão</th>
                                        <th>Ações</th>
                                    </tr>
                                </thead>
                                <tbody id="table-cursos">
                                    
                                </tbody>
                            </table>`;
                            return tabela;
    }
     jQuery(function ($) {
        $("#tabela").html(createTable());
        let url = `http://localhost:8080/turmas/turmasDisponiveis`;
        let tabela = document.querySelector('#table-cursos');
        let tr = document.createElement('tr');
        $.get(url, function (data) {
            let dados = JSON.parse(data);
            dados.forEach(function(d, index){
                tr.innerHTML = ` 
            <td hidden>${d.idTurma}</td>
            <td hidden>${d.horarioInicio}</td>
            <td hidden>${d.horarioTermino}</td>
            <td hidden>${d.ementa}</td>
            <td hidden>${d.endereco}</td>
            <td>${d.nomeCurso}</td>
            <td>${d.nomeInstituicao}</td>
            <td>${d.valorCurso}</td>
            <td>${d.dataInicio}</td>
            <td>${d.dataConclusao}</td>
            <td>
            <div class="text-center">
            <p>
            <button type="button" id="modal-detalhes-curso" class="btn btn-primary" data-toggle="modal" data-target=".bd-example-modal-lg">
                Matricular
            </button>
            </p>
            </div>
            </td>        
  `;
            tabela.appendChild(tr);
            
        });
        $('#dataTable').DataTable( {});

    });
    $('#dataTable tbody').on( 'click','tr' ,function () {
        
        var table = $('#dataTable').DataTable();
        let linhaSelecionada= table.row(this).index();
        let data = table.rows(linhaSelecionada).data();
        
        let infoMatricula = data[0];
        let idTurma = infoMatricula[0];
        let hInicio = infoMatricula[1];
        let hTermino = infoMatricula[2];
        let ementa = infoMatricula[3];
        let endereco = infoMatricula[4];        
        let nomeCurso = infoMatricula[5];
        let nomeInstituicao = infoMatricula[6];
        let valorCurso = infoMatricula[7];
        let dtInicio = infoMatricula[8];
        let dtConclusao = infoMatricula[9];


        var objTurma ={
            idTurma: idTurma,
            hInicio: hInicio,
            hTermino: hTermino,
            ementa: ementa,
            nomeCurso:nomeCurso,
            nomeInstituicao:nomeInstituicao,
            valorCurso:valorCurso,
            dtInicio: dtInicio,
            dtConclusao: dtConclusao,
            endereco: endereco

        }

        $('#espacoModal').append(createModalMatricula(objTurma));
        
    });
    });
   
</script>


<script>
    function realizarMatricula(turma){
        event.preventDefault();

        var url = 'http://localhost:8080/matriculas/matricularAluno';
        let data = { 
        //dados matricula
        idTurma: turma,
        idAluno: JSON.parse(sessionStorage.getItem('aluno') || "[]")['id'],
         };
        call(url, data);
    }

    function call(url, data) {
        var request = $.ajax({
        url : url,
        async: false,
        method : "POST",
        headers: {
            'Content-Type': 'application/json'
        },
        data : JSON.stringify(data),
    });

        request.done(function(resp) {
            $("#modalMatricula").modal('hide');
    });

        request.fail(function(jqXHR, textStatus) {
            console.log("Request failed: " + textStatus);
});
}


</script>
