<script>
jQuery(function ($) {

$("#tabela").html(createTable());
let idAluno = JSON.parse(sessionStorage.getItem('aluno'))['id'];
let url = `http://localhost:8080/matriculas/matriculas_aluno/${idAluno}`;

    <td>

        mais
    </button>
    </td>     
`;
   tabela.appendChild(tr);
    
});
$('#dataTable').DataTable( {});


});

$('#dataTable tbody').on( 'click','tr' ,function () {

var table = $('#dataTable').DataTable();

let linhaSelecionada= table.row(this).index();
let data = table.rows(linhaSelecionada).data();

let infoMatricula = data[0];

let ementa = infoMatricula[0];
let dtTermino = infoMatricula[1];
let dtInicio = infoMatricula[2];
let hTermino = infoMatricula[3];
let hInicio = infoMatricula[4];
let nomeCurso = infoMatricula[5];
let nomeInstituicao = infoMatricula[6];
let status = infoMatricula[7];
let valorCurso = infoMatricula[8];
let valorArrecadado = infoMatricula[9];

var objModal = {
  dtTermino: dtTermino,
  dtInicio: dtInicio,
  hTermino: hTermino,
  hInicio:hInicio,
  nomeCurso:nomeCurso,
  nomeInstituicao:nomeInstituicao,
  ementa:ementa
}

$('#espacoModal').append(createModalDetalhes(objModal));


});

});


function createTable(){
  let tabela= ` <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
        <thead>
          <tr>
            <th hidden>ementa</th>
            <th hidden>data termino</th>
            <th hidden>data inicio</th>
            <th hidden>hora termino</th>
            <th hidden>hora inicio</th>
            <th>Nome do Curso</th>
            <th>Instituição</th>
            <th>Status</th>
            <th>Valor do curso</th>
            <th>Valor arrecadado</th>
            <th>Detalhes</th>
          </tr>
        </thead>
        <tbody id="table-matriculas">
        </tbody>
      </table>`;
      return tabela;

}
